name: get_stock_info_by_date
type: tool
description: |
  <기능설명> 
  한국거래소(KRX) API를 활용해 사용자가 요구한 날짜의 주식 종목별 '기본 정보'를 조회합니다.
  이 도구가 제공할 수 있는 기본 정보로는 다음과 같은 항목이 있습니다.
  - 표준코드, 단축코드, 한글 종목명, 한글 종목양명, 영문 종목명, 상장일, 시장구분, 증권구분, 소속부, 주식종류, 액면가, 상장주식수  
        
  <조회가능범위>
  - 코스피: 20100104 ~ {{ latest_date }}
  - 코스닥: 20100104 ~ {{ latest_date }}
  - 코넥스: 20130701 ~ {{ latest_date }}
    
  <주의사항>
  - 사용자가 당일 정보를 요구하거나 사용자의 질의에 날짜 정보가 없으면, 전일 기준으로 조회합니다.
  - 사용자가 요구하는 코스피 종목이 '우선주'라는 언급이 없으면, '보통주'로 처리합니다. 예) 삼성전자 -> 삼성전자보통주
    (코스닥, 코넥스 등 다른 시장은 이 규칙을 적용하지 않고, 입력받은 종목명을 그대로 사용합니다.)
  - 한국거래소 API 사용 규정상, 출력에 어떠한 추가적인 설명이나 해설을 제시해서는 안 됩니다.  

  [Args]
    request (ToolRequestModel): 종목 기본 정보 조회를 위한 파라미터 모델
    - request.stock (str): 기본 정보를 조회할 주식 종목명
    - request.market (Literal['코스피','코스닥','코넥스','알수없음']): 조회할 주식이 속한 주식 시장. 판단이 어려울 경우 '알수없음'을 전달
    - request.date (Optional[str]): 조회 기준 날짜 문자열 (예: '20250627'). 판단이 어려울 경우 None을 전달
    
  [Returns]
    (str): 조회된 종목들의 거래 정보를 종합해 MarkDown 형식으로 반환
           유효한 정보가 없을 경우, 이 사실을 알리는 문자열을 반환